<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>

  <main>
    <div class="card">
      <div class="card__user">
        <div class="card__icon-wrapper">
          <img src="./images/image-jeremy.png" alt="a smiling guy">
        </div>
        <p class="card__for">Report for</p>
        <h1 class="card__title">Jeremy Robson</h1>
      </div>
      <ul class="card__time-list">
        <li class="card__time-item " data-time="daily">Daily</li>
        <li class="card__time-item card__time-item_chosen" data-time="weekly">Weekly</li>
        <li class="card__time-item " data-time="monthly">Monthly</li>
      </ul>
    </div>
  </main>
  
  <footer class="footer footer_hidden">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Shcracoziabra" target="_blank">Tetiana B.</a>
  </footer>
  <script src="./index.js"></script>
</body>
</html>
